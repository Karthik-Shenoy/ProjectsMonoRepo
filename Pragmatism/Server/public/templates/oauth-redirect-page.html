<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body></body>

    <script>
        // notify the opener of authorization completion
        window.opener.postMessage(
            JSON.stringify({
                kind: "AUTH-POPUP",
                done: true,
                payload: "{{Payload}}",
                signature: "{{Signature}}",
                userName: "{{UserName}}",
                pictureUrl: "{{PictureUrl}}",
                userId: "{{UserId}}",
            }),
            window.opener.location.origin
        );
        window.close();
    </script>
</html>
