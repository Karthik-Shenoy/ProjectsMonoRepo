server {
        listen 80;
        server_name pragmatism.shenoyk.com www.pragmatism.shenoyk.com;

        # Redirect all HTTP requests to HTTPS
        return 301 https://$host$request_uri;
}

server {
        listen 443 ssl;
        server_name pragmatism.shenoyk.com www.pragmatism.shenoyk.com;

        ssl_certificate /etc/letsencrypt/live/pragmatism.shenoyk.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/pragmatism.shenoyk.com/privkey.pem;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location / {
                root /var/www/dist_pragmatism;
                index index.html;
                # SPA fallback for client-side routes
                try_files $uri $uri/ /index.html;
        }

        location /api/ {
                # IMPORTANT: In Docker, "localhost" would point to this nginx container.
                # Use the Docker service name to reach the API container.
                proxy_pass http://pragmatism-api:3000/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
        }
}
