server {
        listen 80;
        server_name pragmatism.shenoyk.com www.pragmatism.shenoyk.com;

        # Redirect all HTTP requests to HTTPS
        return 301 https://$host$request_uri;
}

server {
        listen 443 ssl;
        server_name pragmatism.shenoyk.com www.pragmatism.shenoyk.com;

        ssl_certificate /etc/letsencrypt/live/pragmatism.shenoyk.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/pragmatism.shenoyk.com/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
        
        location / {
                proxy_pass http://localhost:8080;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
        }

        location /api/ {
                # IMPORTANT: In Docker, "localhost" would point to this nginx container.
                # Use the Docker service name to reach the API container.
                proxy_pass http://api:3000/;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
        }
}
