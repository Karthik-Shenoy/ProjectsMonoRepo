receivers:
  otlp:
    protocols:
      http:
        endpoint: ":4318"
        cors:
          allowed_origins: ["*"]
      grpc:
        endpoint: ":4317"

exporters:
  # otlp/jaeger:
  #   endpoint: jaeger:4317
  #   tls:
  #     insecure: true

  # prometheus:
  #   endpoint: "0.0.0.0:8889"

  clickhouse:
    endpoint: tcp://clickhouse:9000?dial_timeout=10s
    database: otel
    username: oteluser
    password: otelpass
    async_insert: true
    ttl: 72h
    compress: lz4
    create_schema: true
    logs_table_name: otel_logs
    traces_table_name: otel_traces
    timeout: 5s
  
  file:
    path: /tmp/otel-output/otel-exported-logs.json
    format: json


processors:
  batch:

service:
  pipelines:
    # traces:
    #   receivers: [otlp]
    #   processors: [batch]
    #   exporters: [otlp/jaeger]

    # metrics:
    #   receivers: [otlp]
    #   processors: [batch]
    #   exporters: [prometheus]
    
    logs:
      receivers: [otlp]
      processors: [batch]
      exporters: [clickhouse, file]
    traces:
      receivers: [otlp]
      processors: [batch]
      exporters: [clickhouse]