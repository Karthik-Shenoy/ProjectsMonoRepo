<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./stylesheets/main.css" />
        <link rel="stylesheet" href="./stylesheets/global.css" />
        <title>Document</title>
    </head>
    <body>
        <div id="main-menu-container" class="main-menu-container">
            <div id="main-menu" class="main-menu">
                <div id="menu-page">
                    <div class="main-menu-title">
                        <h1>Word Roulette &#x1F480;</h1>
                    </div>
                    <div class="main-menu-input">
                        <input
                            type="text"
                            id="username-input"
                            placeholder="Enter your username"
                            autocomplete="off"
                        />
                        <input
                            type="text"
                            id="room-input"
                            placeholder="Enter room code"
                            autocomplete="off"
                        />
                    </div>
                    <div class="main-menu-buttons">
                        <button id="create-game-button">Create Game</button>
                        <button id="join-game-button">Join Game</button>
                    </div>
                </div>

                <div class="lobby-page" id="lobby-page">
                    <div class="lobby-title">
                        <h1>Room Code: <span id="room-code-span" class="room-code-span"></span></h1>
                    </div>
                    <div class="lobby-players">
                        <h2>Players</h2>
                        <ul id="player-list" class="player-list"></ul>
                    </div>
                    <div class="lobby-buttons">
                        <button id="start-game-button">Start Game</button>
                        <!-- <button id="leave-game-button">Leave Game</button> -->
                    </div>
                </div>
                <div class="error-output" id="error-output"></div>
            </div>
        </div>
        <div class="canvas-container" id="game-container">
            <canvas id="game-canvas"></canvas>
        </div>
        <dialog class="dialog-container" id="dialog">
            <div class="flex-div" id="word-prompt-dialog-content">
                <p id="first-previous-word-prompt">You're starting!!, enter any word</p>
                <p id="previous-word-prompt">
                    The previous word was
                    <span class="highlighted-word" id="previous-word-span"></span>
                </p>
                <p class="small-text">
                    include 2 of the following characters:
                    <span class="highlighted-word" id="random-chars-span"></span>
                </p>
                <p class="small-text">
                    It's your turn enter your word, don't
                    <span class="highlighted-word">kill</span> yourself, good luck!
                </p>
                <input type="text" id="word-input-text-box" autocomplete="off" />
                <div>
                    <button id="submit-button">submit</button>
                </div>
                <div class="timer-div">
                    <p id="timer-text"></p>
                </div>
                <div class="error-output word-error-output" id="word-error-output"></div>
            </div>
            <div id="info-dialog-content" class="flex-div info-container">
                <p id="info-dialog-text">Hello Bitches</p>
            </div>
        </dialog>
    </body>
    <script src="./bundles/bundle.js"></script>
</html>
